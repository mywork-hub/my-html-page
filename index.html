<!DOCTYPE html>
<html>
<head>
    <title>Video Player with Working Audio Button</title>
    <!-- Replace with your GitHub raw link for PlayerJS -->
    <script src="https://cdn.jsdelivr.net/gh/mywork-hub/playerjs-hostn/player.js"></script>
</head>
<body>
    <!-- Video Player Container -->
    <div id="videoPlayer" style="width: 100%; height: 400px; background: black;"></div>

    <script>
        // Initialize the Player with Proper Audio Track Management
        var player = new Playerjs({
            id: "videoPlayer",
            file: [
                { 
                    title: "English", 
                    file: "https://github.com/mywork-hub/Team-dronix/raw/refs/heads/main/Team%20dronix%20Trailer%20Video.mp4",
                    audio: "https://github.com/mywork-hub/Team-dronix/raw/refs/heads/main/Team%20dronix%20Trailer%20Audio%20En.mp3" 
                },
                { 
                    title: "Francais", 
                    file: "https://github.com/mywork-hub/Team-dronix/raw/refs/heads/main/Team%20dronix%20Trailer%20Video.mp4",
                    audio: "https://github.com/mywork-hub/Team-dronix/raw/refs/heads/main/Team%20dronix%20Trailer%20Audio%20Fr.mp3" 
                }
            ],
            title: "Team Dronix: Trailer", 
            poster: "https://your-image-url/thumbnail.jpg", 
            preview: "https://your-image-url/preview-sprite.jpg",

            // âœ… Ensure the audio button shows up here
            track: 1, // Enables audio and subtitle track selection
            subtitles: [
                { file: "https://your-url/subtitle-en.vtt", label: "English" },
                { file: "https://your-url/subtitle-fr.vtt", label: "French" }
            ]
        });
    </script>
</body>
</html>
