<!DOCTYPE html>
<html>
<head>
    <title>Advanced Video Player</title>
    <!-- Replace with your GitHub raw link for PlayerJS -->
    <script src="https://raw.githubusercontent.com/your-username/your-repo/main/player.js"></script>
</head>
<body>
    <!-- Video Player Container -->
    <div id="videoPlayer" style="width: 100%; height: 400px; background: black;"></div>

    <script>
        // Initialize the Player with Advanced Features
        var player = new Playerjs({
            id: "videoPlayer",
            file: "https://your-video-url/video.mp4", // Replace with your video link
            title: "My Awesome Video", // Video title
            poster: "https://your-image-url/thumbnail.jpg", // Thumbnail before the video starts
            preview: "https://your-image-url/preview-sprite.jpg", // Thumbnails for the progress bar

            // ✅ Multiple Subtitle Files
            subtitles: [
                { file: "https://your-url/subtitle-en.vtt", label: "English" },
                { file: "https://your-url/subtitle-fr.vtt", label: "French" }
            ],

            // ✅ Multiple Audio Tracks
            audio: [
                { file: "https://your-url/audio-track1.mp3", label: "English Audio" },
                { file: "https://your-url/audio-track2.mp3", label: "Spanish Audio" }
            ]
        });

        // ✅ Disable Right Click on the Video Player
        document.getElementById('videoPlayer').oncontextmenu = function(event) {
            event.preventDefault(); // Block the default right-click menu
            alert('Right-click is disabled on this player!'); // Optional alert message
            return false;
        };
    </script>
</body>
</html>
