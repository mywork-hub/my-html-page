<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PlayerJS Page</title>
    <script src="https://cdn.jsdelivr.net/gh/mywork-hub/playerjs-host/player.js"></script>
</head>
<body>
    <div id="videoPlayer" style="width: 100%; height: 400px;"></div>
    <button id="skipIntroButton" style="position: absolute; top: 20px; right: 20px; z-index: 999; background: #000; color: #fff; padding: 10px; border: none; cursor: pointer;">
        Skip Intro
    </button>
    <script>
        var player = new Playerjs({
            id: "videoPlayer",
            file: "https://video.wixstatic.com/video/6c58d9_797e7c7c56144a36b82173ac4ae16c79/720p/mp4/file.mp4" // Replace with your video file
        });
        document.getElementById("skipIntroButton").addEventListener("click", function() {
            player.api("seek", 10); // Replace 10 with your intro duration
        });
    </script>
</body>
</html>
